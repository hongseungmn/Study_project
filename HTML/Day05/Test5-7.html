<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
	<h3>가보고 싶은 곳</h3>
	<hr>
		<form>
			나라: <input type="text" name="country" list="countries">
			<datalist id="countries">										<!-- 리스트와 아이디가 같아야 데이터가 연동된다-->
				<option value="미국">미국</option>
				<option value="베트남">베트남</option>
				<option value="스위스">스위스</option>
			</datalist><br>
			가고싶은 이유<br>
			<textarea cols="20" rows="10" name="reason">
			</textarea>
			
			<input type="submit" name="s">
		</form>
</body>
</html>
