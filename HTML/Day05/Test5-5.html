<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>체크박스 만들기</title>
</head>
<body>
		<h3>먹고 싶은것 모두 체크하세요</h3><hr>
		<form>
			<input type="checkbox" name="food1"	value="피자">피자
			<input type="checkbox" name="food2"	value="떡볶이">떡볶이
			<input type="checkbox" name="food3"	value="치킨">치킨
			<input type="checkbox" name="food4"	value="탕수육">탕수육 <br>

			<h3>먹고 싶은것 하나만 체크하세요</h3><hr>
			<input type="radio" name="food" value="피자">피자			<!-- 라디오 버튼의 name이 같아야 중복선택이 되질 않는다-->
			<input type="radio" name="food" value="떡볶이">떡볶이
			<input type="radio" name="food" value="치킨">치킨
			<input type="radio" name="food" value="탕수육">탕수육
			<input type="submit" name="s">							<!-- 제출 정보를 누르면 위 아래 두개의 항목을 모두 서버에 전송 따라서 form태그를 하나만 작성 -->
		</form>
</body>
</html>
