<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>로그인 폼</title>
</head>
<body>
	<h3>로그인 폼</h3>
		<hr>
			<form>
				<table >
					<tr>	
						<td>아이디(ID):</td><td><input type="text" name="id" size ="8"></td>								<!-- 첫번째 줄-->
					</tr>
					<tr>
						<td>비밀번호(PWD)</td><td><input type="password" name="pw" size = "8" maxlength="8"></td>			<!-- 두번째 줄-->
					</tr>
					<tr>
						<td><input type="submit" name="sb"></td><td>&nbsp;</td>											<!-- 세번째 줄, 비어있는 셀엔 공백을 넣어주어 자연스럽게 만든다-->
					</tr>
				</table>
			</form>
	</body>
</html>
