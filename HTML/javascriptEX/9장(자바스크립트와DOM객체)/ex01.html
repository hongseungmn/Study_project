<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-1</title>
</head>
<body>
    <div id="detail">
        <h2>메뉴 정보</h2>
        <ul>
            <li>커피1 </li>
            <li>커피2 </li>
            <li>커피3 </li>
            <li>커피4 </li>
        </ul>
        <h3>상세설명</h3>
        <p>
            DOM은 정의부분과 구현부분으로 나누어진다. 
            정의 부분인 명세서에는 웹페이지(또는 XML)문서를 조작할 때, 
            지켜야할 약속이 명시되어 있는 문서일 뿐 실제로 동작하는 구현 소스코드는 전혀 존재하지 않는다.
            즉, 함수 이름만 잇고 함수 내부에 있어야 할 구현 코드가 없는 것과 동일한 것이다.
        </p>
    </div>
</body>
</html>
