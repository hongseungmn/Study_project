<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-1</title>
</head>
<body>
    <script>
        //string 배열을 선언과 동시에 초기화
        //배열은 인덱스로 관리를 해서 값을 수정, 할 때도 인덱스를 사용해야 한다.
        //단, 배열의 인덱스는 [0]부터 시작함을 기억하자.
        var data = ["서울","인천","대구","부산","광주","제주","전주"];
        //document.write(data[0]);

        //배열명.length는 배열의 길이를 구해준다.
        for(var i=0;i<data.length;i++)
        {
            document.write(data[i] + "<br>");
        }
        document.write("data배열의 길이 : "+ data.length + "<br>");
        document.write("<br>");
        //초기화(단 한번 이루어짐) ->비교(조건식) ->실행문 -> 증감식
        for(var i=1; i<=10;i++)
        {
            document.write(i + "<br>");
        }


    </script>
</body>
</html>
