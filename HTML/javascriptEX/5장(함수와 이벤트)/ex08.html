<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 움직이기</title>
    <style>
        body{
            font-size:10pt;
        }
        #panel{
            width: 600px;
            height:500px;
            border:1px solid #999;
            position: relative;
        }
        #gigu {
            position: relative;
            width:80px;
            left:30px;
            top : 120px;
        }
        #nav {
            text-align: center;
            width:600px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script >
        //전역변수로 선언
        var $gigu = null;


        $(document).ready(function() {
            initialize();
            event_gigu();
           
        });
        //전역변수를 초기화
        function initialize() {
            //지구본 찾기
            $gigu = $("#gigu");
        }

        //이벤트와 관련된 내용을 함수로 등록
        function event_gigu() {
            $("#btnStart").click(function(){
                //지구본 움직이기
                //지구본 위치 값을 구하기
                var x = parseInt($("#txtX").val());
                var y = parseInt($("#txtY").val());
                moveGigu(x,y);
            });
        }

        //지구본의 움직이는 기능을 구현하는 함수
        function moveGigu(x,y) 
        {
            if((x >=0 && x <= 500) && (y >=0 && y <= 300))
            {
                $gigu.css({
                    left:x,
                    top:y
                });   
            }
            else
            {
                alert("입력된 값이 범위를 넘어갔습니다.");
            }
        }
    </script>
</head>
<body>
    <div>
        <div id="panel">
            <img src = "images/Earth.png" id="gigu">
        </div>
        <div id ="nav">
            <lavel>x값 입력 : </lavel>
            <input id="txtX">
            <br>
            <label>y값 입력 : </label>
            <input id="txtY">
            <br>
            <button id="btnStart">지구본 움직이기</button>
        </div>
    </div>
</body>
</html>
