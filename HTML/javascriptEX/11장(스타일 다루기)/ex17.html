<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 설정-2</title>
</head>
<style>
    body {
        font-size : 25px;
    }

    #image1,#image2,#image3 {
        width:200px;
    }
    #container {
        margin: 0 auto;
        width:800px;
        height:950px;
        text-align: center;
        padding:20px;
        border: 2px solid red;
    }
</style>
<script src="libs/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let $targetList = $(".target");

        $targetList.click(function() {
            //클릭된 이미지를 jQuery변수에 저장한다.
            let $target = $(this);
            //이미지의 data-flag 속성값을 반대의 값으로 설정함
            let flag = !$target.data("flag");
            $target.data("flag",flag);

            //아래 내용은 클릭이 되면서 변경된 flag변수에 따라서 조건문이 실행이 된다
            if(flag){
                $target.attr("src","img/apple.jpg");
            }
            else {
                $target.attr("src","img/cherry.jpg");
            }
        });
    });
</script>
<body>
    <div id="container">
        <div class="panel1">
            <p>첫번째 이미지</p>
            <img id="image1" src="./img/fish1.png" class="target" data-flag="true">
        </div>
        <div class="panel2">
            <p>두번째 이미지</p>
            <img id="image2" src="./img/fish2.png" class="target" data-flag="true">
        </div>
        <div class="panel3">
            <p>세번째 이미지</p>
            <img id="image3" src="./img/banana.jpg" class="target" data-flag="true">
        </div>
    </div>
</body>
</html>
