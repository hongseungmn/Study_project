<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 스타일 단일,다중 설정하기 -10</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin:10px;
        }
        li.select {
            background-color: black;
            color:#fff;
            font-size : 30px;
        }
        li.border {
            border : 5px solid yellow;
        }
    </style>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".menu li").click(function(){
                //var $item = $(this);
                ////클릭된 li객체가 select클래스를 가지고 있지 않다면 select클래스를 추가하기
                //if($item.hasClass("select") == false) {
                //    $item.addClass("select");
                //}
                //else { //select 클래스를 가지고 있다면, 제거하기
                //    $item.removeClass("select");
                //};
                //toggleClass()는 스위치, 플래글 변수처럼 없으면 추가, 있으면 삭제형태로
                //작동한다. 위의 소스가 그대로 적용이 되어 있다.
                $(this).toggleClass("select");
            });
        });
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
