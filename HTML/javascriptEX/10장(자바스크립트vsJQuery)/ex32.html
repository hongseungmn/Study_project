<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 -jQuery로 마지막 번째로 노드 이동하기(append(),appendTo(),</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul,li {
            border: 3px solid gray;
            margin:10px;

        }
        ul {
            padding: 10px;
        }
        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var cnt =0;
            $("#btnAdd").click(function(){
                cnt++;
                //$item = $("<li>새 메뉴 " +cnt + "</li>");

                //아래 코드는 부모의 자식노드에 마지막 노드로 추가하기
                //$("#menu").append($item);
                //$item.appendTo("#menu");
            });

            var $menu = $("#menu");

            //li를 클릭을 하면 append()를 이용하여 마지막 자식노드로 이동하는 코드
            $("#menu li").click(function() {
                $menu.append(this);
            });
        });
    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li class="select">메뉴 5</li>
        <li>메뉴 6</li>
    </ul>
</body>
</html>
