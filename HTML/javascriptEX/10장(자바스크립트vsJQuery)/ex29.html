<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 -jQuery 이용</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul,li {
            border: 3px solid gray;
            margin:10px;

        }
        ul {
            padding: 10px;
        }
        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var cnt =0;
            $("#btnAdd").click(function(){
                cnt++;
                //신규 노드를 만들고 있다
                //var $li = $("<li>메뉴 " + cnt+"</li>");
                //li 객체를 출력한다.
                //console.log($li.get(0));
                //HTMLElement를 출력하고 있다.
                //document.write($li.get(0));

                var li = document.createElement("li");
                var liText = document.createTextNode("메뉴 " + cnt);
                var menu = document.getElementById("menu");
                //Text노드를 li노드에게 추가
                li.appendChild(liText);
                console.log(li);
                //menu선택자 노드에게 li노드 추가
                menu.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li class="select">메뉴 5</li>
        <li>메뉴 6</li>
    </ul>
</body>
</html>
