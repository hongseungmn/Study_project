<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	#a,#b,#c {
		width: 100px;
		height: 60px;
		background-color: yellow;
		border: solid 1px black;
	}
	#b {
		position: relative;
		left: 60px;
		top: 30px;
	}
	#parent {
		left: 150px;
		top: 100px;
		width: 350px;
		height: 200px;
		position: relative;
		border: solid 1px red;
		padding: 90px 0 0 60px;
	}
</style>
</head>
<body>
	<h3>상대 위치 지정(position: relative)</h3>
	<div id ="parent">
		<div id="a">요소 A</div>
		<div id="b">요소 B</div> 
		<div id="c">요소 C</div> 
	</div>
</body>
</html>
