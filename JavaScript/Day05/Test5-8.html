<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시간 정보 입력 응용</title>
</head>
<body>
		<h3>생일 축하합니다.</h3>
			<br>
			<hr>
				당신의 생일은 2000년 3월 18일 입니다. 틀리면 수정하시고 파티시간과 장소를 입력하세요 <br>
			<hr>
		<form>
			<table>
				<tr>
					<td>생일</td>
					<td><input type="date" name="birth" value="2000-03-18"></td>
				</tr>
				<tr>
					<td>생일파티 시간</td>
					<td><input type="time" name="ptime"></td>
				</tr>
				<tr>
					<td>생일파티장소</td>
					<td><input type="text" name="place"></td>
				</tr>
			</table>
		</form>
</body>
</html>
