<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-5</title>
</head>
<body>
    <script>
        // 사용자로부터 입력받는 부분
        var value = window.prompt("행운의 번호를 고르세요.");
        

        if(value == "1")
        {
            document.write("당첨!");
        }
        else
        {
            document.write("꽝!");
        }
    </script>
</body>
</html>
