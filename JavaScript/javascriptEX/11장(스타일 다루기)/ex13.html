<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 글자의 랜덤 크기 및 출력 -13</title>
    <style>
        #panel {
            width:600px;
            overflow: visible;
            border: 2px solid red;
            font-size:20px;
        }
    </style>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>
        let cnt = 0;
        let $panel = null;
        $(document).ready(function(){
            //초기화
            init();
            //타이머 시작
            start();
    });

    function init() {
        $panel = $("#panel");
    }
    function start() {
        setInterval(addTag,1000);
    }

    function addTag() {
        //span 태그를 동적으로 생성하여 얻기
        let $span = $("<span></span>");
        //스타일 값 생성하기
        let color = "#" + (parseInt(Math.random() * 0xffffff)).toString(16);
        let fontSize = (10 + parseInt(Math.random() * 40)) + "px";
        $span.css({
            color : color,
            fontSize : fontSize,
            display : "inline-block"
        });
        cnt++;
        $span.html(cnt);
        $panel.append($span);
    }
    </script>
</head>
<body>
    <button id="btnStart">물고기 움직이기</button>
    <div id="panel">
        
    </div>
</body>
</html>
