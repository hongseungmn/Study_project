<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 VS jQuery 스타일 다루기 -4</title>
    <style>
        div {
            margin : 20px;
            padding: 10px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>
        //자바스크립트로 단위 생략
        //window.onload = function() {
        //    let content = document.getElementById("test");
        //    //자바스크립트로 여러 스타일 속성값을 변경하고자 한다면 스타일의 개수만큼
        //    //아래와 같은 코드를 추가해야 할 것이다.
        //    content.style.fontSize = "8px";
        //    //단위를 생략하면 변경이 되지 않는다
        //    //content.style.fontSize = "8";
        //    
        //}

        //jQuery로 스타일 속성 이름
        $(document).ready(function() {
            let $content = $("#test");
            //jQuery로 여러 스타일 속성값을 변경하고자 한다면 css()로 한번에 묶어서 속성값 변경 가능
            //단위를 생략을 해도 기본적 단위가 적용된다.
            $content.css("fontSize",8);
        })
    </script>
</head>
<body>
    <div id="test" class="content" style="color: blue;">
        스타일 다루기
    </div>
</body>
</html>
