<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 위치 구하기(offset()활용)</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body {
            font-size: 20px;
        }
        #info {
            border:2px solid black;
        }
        #parent1 {
            position:absolute;
            border: 1px solid black;
            width: 500px;
            height: 400px;
            left:100px;
            top:100px;
            
        }
        .gigu {
            position: absolute;
            width:120px;
        }
        .gigu p {
            position: absolute;
            margin-top:20px;
            text-align: center;
            width: 100%;
        }
        #gigu1 {
            left:50px;
            top:100px;
        }
        #gigu2 {
            left:150px;
            top:200px;
        }
        #gigu3 {
            left:180px;
            top:50px;
        }
        #gigu4 {
            left:350px;
            top:200px;
        }
        #gigu5 {
            left:50px;
            top:300px;
        }
        
    </style>
    <script src ="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            let $info = $("#info");
            let $selectedgigu = null;
            //물고기에 이벤트 등록
            $(".gigu").click(function(e){
                //클릭한 물고기
                $selectedgigu = $(this);
                let strID = $selectedgigu.attr("id");

                //지역좌표 위치값 구하기
                let localPos = $selectedgigu.position();
                let str = "id : " = strID + ", 지역좌표 left : " 
                + localPos.left + ", top : " + localPos.top + "<br>";

                //전역 좌표 위치값 구하기
                let glovalPos = $selectedgigu.offset();
                str += "id : " + strID +", 전역좌표 left : " 
                + glovalPos.left + ", top : " + glovalPos.top;

                $info.html(str);

            });

        });
    </script>
</head>
<body>
    <div id="info">전역 위치 값 출력</div>
    <div id="parent1">
        <div id="gigu1" class="gigu">
            <p>1</p>
            <img src="img/Earth.png">
        </div>
        <div id="gigu2" class="gigu">
            <p>2</p>
            <img src="img/Earth.png">
        </div>
        <div id="gigu3" class="gigu">
            <p>3</p>
            <img src="img/Earth.png">
        </div>
        <div id="gigu4" class="gigu">
            <p>4</p>
            <img src="img/Earth.png">
        </div>
        <div id="gigu5" class="gigu">
            <p>5</p>
            <img src="img/Earth.png">
        </div>
    </div>
</body>
</html>
