<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin:50px;
        }
        #prev, #next {
            width:80px;
            height:40px;
        }
        .banner {
            margin-top: 10px;
            width:260px;
            height:166px;
            border:1px solid red;
            position: relative;
            overflow: hidden;
        }
        .banner-container {
            width:1300px;
            position:absolute;
            left:0;
            top:0;
        }
        .banner-container img {
            display: inline;
            float: left;
            left:0;
            top:0;
        }

    </style>
    <script src ="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //.banner-container 구하기
            let $banner = $(".banner-container");
            //배너 이미지 개수 구하기
            let bannerLength = $banner.find("img").length;
            //배너 하나의 너비 구하기
            let bannerWidth = $(".banner").width();
            //배너의 index 값을 저장변수
            let currentIndex = 0;


            $("#prev").click(function(){
                //인덱스 값 구하기
                currentIndex--;
                if(currentIndex < 0){
                    currentIndex = bannerLength - 1;
                }
                //currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });

            $("#next").click(function(){
                //인덱스 값 구하기
                currentIndex++;
                if(currentIndex >= bannerLength){
                    currentIndex =  0;
                }
                //currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });
            //인덱스번째 이미지 출력
            function showImage(index) {
                //index번째 배너 위치 값을 구하기
                let left = -(index * bannerWidth);
                //배너 위치 설정하기
                $banner.css("left",left);

            }

            
        });
    </script>
</head>
<body>
    <div class="wrap">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <div class="banner">
            <div class="banner-container">
                <img src="img/1.png">
                <img src="img/2.png">
                <img src="img/3.png">
                <img src="img/4.png">
                <img src="img/5.png">
            </div>
        </div>
    </div>
    
</body>
</html>
