<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter / mouseleave 이벤트를 이용한 문제점 해결</title>
    <style>
        #parent {
            width:300px;
            height:100px;
            position:absolute;
            left:200px;
            top:100px;
            background-color: red;
            border:1px solid red;
            overflow: hidden;
        }
        #child {
            width:100px;
            height: 200px;
            position: absolute;
            left:100px;
            top:0px;
            background-color: white;
        }
        #child div {
            height:100px;
            text-align: center;
            line-height: 100px;
        }
        #child div.over {
            background-color: yellow;
        }
    </style>
</head>
<script src="libs/jquery-3.6.0.min.js"></script>
<script>
    //전역변수 초기화
    let count =0;
    let $info = null;
    let $child = null;
    $(document).ready(function() {
        $info = $("#info");
        $child = $("#child");
        //parent영역과 child영역에 마우스를 왔다갔다 하면
        //마우스는 더 이상 움직이지 않는데 이벤트 리스너의 내부에 animate()메서드가 
        //계속 실행된다. 이러한 문제점을 해결하기 위해서는 mouseover / mouseout 대신에
        //mouseenter / mouseleave를 사용하면 문제점을 해결할 수가 있다.
        $("#parent").mouseenter(function(e){
            count++;
            $info.html($info.html() + "<br/>" + count + ", " + e.target.id + ".over");
            $child.animate({
                top : -100
            },300);
        });

        $("#parent").mouseleave(function(e){
            count++;
            $info.html($info.html() + "<br/>" + count + ", " + e.target.id + ".out");
            $child.animate({
                top : 0
            },300);
        });
    });
</script>
<body>
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            <div>
                out
            </div>
            <div id="over">
                over
            </div>
        </div>
    </div>
</body>
</html>
