<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록(일반, 단축) 및 제거</title>
    <style>
        body {
            font-size: 30px;
        }
        #btn {
            font-size:25px;
        }
        #btn_remove, #btn_start {
            font-size:25px;
            margin:20px;
        }
    </style>
</head>
<script src="libs/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 버튼에 일반 이벤트 등록 (on())
        //$("#btn").on("click",function(e){
        //    alert("반갑습니다");
        //});

        // 버튼에 단축 이벤트 등록(click())
        // 이 단축 이벤트는 내부넉으로는 on() 형태로 실행이 됨을 알도록 하자
        //$("#btn").click(function() {
        //    alert("반갑습니다");
        //})

        //$("p").on("mouseenter mouseleave",function(e){
        //    console.log("p태그에 들어오거나 나갔습니다");
        //});
        
        //이벤트를 다중으로 걸고자 할 때 아래와 같이 사용하면 된다.
        $("p").on({
            click : function(){
                console.log("p태그가 클릭되었습니다");
            },
            mouseenter : function() {
                console.log("p태그에 마우스가 들어왔습니다");
            },
            mouseleave : function() {
                console.log("p태그에 마우스가 나갔습니다");
            }
        });
        //단축 이벤트 등록
        $("p").mouseenter(function(e){
            console.log("p태그에 마우스가 들어왔습니다다");
        });
        $("p").click(function(e){
            console.log("p태그가 클릭되었습니다");
        });
        $("#btn_remove").click(function(e){
            $("p").off(); //등록된 이벤트 모두 제거
            $("p").off("click") // 클릭이벤트만 제거
        });
    });
</script>
<body>
    <button id="btn_start">실행</button>
    <button id="btn_remove">제거</button>
    <button id="btn">버튼</button>
    <p>안녕하세요</p>
    <div></div>
</body>
</html>
