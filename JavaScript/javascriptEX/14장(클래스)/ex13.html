<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입으로 구구단 클래스 만들기</title>
    <style>
        #output {
            border:1px solid red;
            width:400px;
            height:400px;
            font-size:15px;
        }
        button:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <button id="3dan">3단 출력</button>
        <button id="6dan">6단 출력</button>
        <button id="9dan">9단 출력</button>
        <button id="clear">지우기</button>
    </div>
    <div id="output">
        구구단 출력부분
    </div>
</body>
</html>
