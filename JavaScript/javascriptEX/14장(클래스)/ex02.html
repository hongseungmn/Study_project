<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스로 단일탭메뉴 생성하기</title>
    <style>
        .tab-menu {
            list-style: none;
            height: 80px;

        }
        .tab-menu li {
            width:100px;
            height:40px;
            background-position-y:0;
            overflow: hidden;
            display: inline;
            float: left;
        }
        .tab-menu li:hover {
            background-position-y: -40px;
        }
        .tab-menu li.select {
            background-position-y: -80px;
            height:80px;
        }
        .tab-menu li.menuitem1 {
            background-image: url(img/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2 {
            background-image: url(img/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3 {
            background-image: url(img/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4 {
            background-image: url(img/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5 {
            background-image: url(img/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6 {
            background-image: url(img/newbtn.bar.6.png);
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        
    </script>
</head>
<body>
    <p>첫 번째 탭메뉴</p>
    <ul class="tab-mmenu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">aribnb</li>
        <li class="menuitem6">path</li>
    </ul>
</body>
</html>
