<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리터럴 방식으로 간단한 클래스 생성</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        //아래는 리터럴 방식으로 클래스를 만들고 있어서 바로 user라는 변수에 자동으로 
        //인스턴스가 만들어져서 주소가 대입이 된다.
        let user = {
            name:"홍성민",
            age:23,
            showInfo:function(){
                //this는 객체 자기자신의 주소(리모컨)
                //this가 활성화가 되는 시점은 인스턴스가 만들어질때 비로소 활성화가 이루어진다.
                //this는 클래스 내에서 지역변수로 숨겨진채로 있다
                document.write("name : " + this.name + ", age : " + this.age + "<br/>" );
            }
        };
        //외부에서 클래스의 메서드를 호출하고, 멤벼변수(프로퍼티)를 사용하고자 한다면 user를 이용해야 한다.
        user.showInfo();
        document.write("name : " + user.name + ", age : " + user.age);
    </script>
</head>
<body>
    
</body>
</html>
