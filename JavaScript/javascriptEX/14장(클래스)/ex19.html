<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스턴스 호출</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        let userName = "홍성민";

        //클래스 정의
        function User(name){
            this.userName = name;
        }
        //인스턴스를 생성
        //new 연산자가 들어가면 무조건 인스턴스를 만들고 메모리에 인스턴스를 할당받는다.
        //(전역변수와는 별개)
        let user = new User("김연아");
        console.log("userName = " + user.userName);
    </script>
</head>
<body>
    <button id="myButton">리스너 실행</button>
</body>
</html>
