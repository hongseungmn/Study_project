<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>
    <input class = "input">
    <input class = "input">
    <input class = "input">
    <input class = "input">
    <input class = "input">
    <button>제출</button>

    <script>
        var answer = ["abcde","asdff","dwqds"];
        document.querySelector("button").addEventListener("click",
        function() {

            
            
            

            var input = document.querySelectorAll(".input");

            for(let i =0; i <5; i++)
            {
                //1. 위치까지 맞으면 초록색
                if(input[i].value == answer[i])
                {
                    input[i].style.background = "green";
                }
                //2. 위치는 안맞으면 노란색
                else if(answer.includes(input[i].value))
                {
                    input[i].style.background = "yellow";
                } 
                //3. 위 두가지 모두 해당사항이 없으면 회색
                else
                {
                    input[i].style.background = "lightgrey";
                }

                input[i].classList.remove("input");
            }

            var template = `<div>
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
            </div>`;
            document.querySelector("body").insertAdjacentHTML
            ('beforeend',template);
        })
    </script>
</body>
</html>
