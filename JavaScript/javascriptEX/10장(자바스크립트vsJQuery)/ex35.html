<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 -jQuery (html,text) 의 차이점-1</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul,li {
            border: 3px solid gray;
            margin:10px;

        }
        ul {
            padding: 10px;
        }
        li.select{
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#ok").click(function(){
                //html()는 특정 노드들의 마크업까지 확인을 할 수가 있다. 리턴값이 DOM객체가
                //아니라 문자열 타입이다. 자신을 제외한 자식,자손 노드의 마크업과 텍스트의 정보가 출력이 된다.
                //console.log($("#menu").html());

                //text()는 단순히 텍스트 노드의 내용만 출력을 한다.
                console.log($("#menu").text());
            });
        });
    </script>
</head>
<body>
    <button id="ok">확인</button>
    <ul id="menu">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li class="select">메뉴 5</li>
        <li>메뉴 6</li>
    </ul>
</body>
</html>
