<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		h2 {
			width: 130px;
		}
	</style>
</head>
<body>
	<h3 style="border: solid 1px black;">박스 모델이란?</h3>
	<h3 style="border: dotted 1px black;">박스 모델이란?</h3>
	<h3 style="border: dashed 1px black;">박스 모델이란?</h3>
	<h3 style="border: double 1px black;">박스 모델이란?</h3>
	<br>
	<h2 style="border-top: solid 5px skyblue;">박스 모델이란?</h3>
	<h2 style="border-bottom: dotted 5px skyblue;">박스 모델이란?</h3>
	<h2 style="border-left: dashed 3px orange;">박스 모델이란?</h3>
	<h2 style="border-right: double 3px orange;">박스 모델이란?</h3>
</body>
</html>
